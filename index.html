 <script>
    // 这个方法用来储存每个文本对象
    function TextContent(x, y, textContent, maxLenght,fontName,fontSize,color) {
    	
      this.x = x;//canvas横向定位左标
      this.y = y;//canvas纵向定位左标
      this.color ="black";//文本颜色
      if(color)
      	this.color =color;
      this.textContent=textContent;//文本内容
      this.isSelected = false;//是否被选中
      this.maxLenght=10;//文本最大长度
      this.textAreaWidth=0;//文本总宽度
      this.textAreaHeight=0;//文本总高度
      this.fontName="serif";//字体名称
      if(fontName)
      	this.fontName=fontName;
      this.fontSize=10;//字体大小
      if(fontSize)
      	this.fontSize=fontSize;
      this.font=this.fontSize.toString()+"px "+this.fontName;//文本字体定义
    }

    // 保存画布上所有的文本对象集合
    var textModels = [];

      canvas.onmouseout = stopDragging;
      canvas.onmousemove = dragCircle;
    };

      	textModels.push(textContent);
    		
  		});
  		// 重新绘制画布
      drawtextModels();

	    var colors = ["green", "blue", "red", "yellow", "magenta", "orange", "brown", "purple", "pink"];

      // 创建一个新圆圈

 		// 重新绘制画布中的文本对象集合
    function drawtextModels() {
      // 清除画布，准备绘制
      context2d.clearRect(0, 0, canvas.width, canvas.height);
 
      // 遍历所有文本内容
      for(var i=0; i<textModels.length; i++) {
        var textModel = textModels[i];
        //绘制文本
        //画布透明度
        context2d.globalAlpha = 1;
        context2d.font=textModel.font;
        context2d.fillStyle=textModel.color;

        if (textModel.isSelected) {
        	//绘制选中文本的外框线
	        context2d.strokeStyle = "red";
	        context2d.lineWidth=1;  
	        context2d.font=textModel.font;
	        //context2d.fillStyle="brown";
	        context2d.strokeRect(textModel.x-5,(textModel.y-15),context2d.measureText(textModel.textContent).width,(15+5)*3);
        
        }
        
      	//context2d.fillText(textContent.textContent,textContent.x, textContent.y,200);
      	writeTextOnCanvas(context2d,textModel.fontSize,textModel.textAreaWidth,textModel.textContent,textModel.x, textModel.y);
      }
    }
 
    
 
 

 
    function canvasClick(e) {
      // 取得画布上被单击的点
      var clickX = e.pageX - canvas.offsetLeft;
      var clickY = e.pageY - canvas.offsetTop;
 
      // 查找被单击的文本
      for(var i=textModels.length-1; i>=0; i--) {
        var textModel = textModels[i];
        //使用勾股定理计算这个点与圆心之间的距离
        //var distanceFromCenter = Math.sqrt(textModel.x + textModel.y)
        // 判断这个点是否在圆圈中
        //if (distanceFromCenter <= textModel.radius)
        //alert(clickX);858

        //alert(context2d.measureText(textModel.textModel.substr(0, 1)).width);
        
        //判断鼠标点击坐标内是否有文本对象
        if(textModel.x<=clickX&&clickX<=textModel.x+200 && textModel.y-15<=clickY&&clickY<=textModel.y)
        {
          // 清除之前选择的圆圈
          if (previousSelectedText != null)
          {
          	previousSelectedText.isSelected = false;
          }
          previousSelectedText = textModel;
          //选择新文本
          textModel.isSelected = true;
          // 使圆圈允许拖拽
          isDragging = true;
          
          //更新显示
          drawtextModels();
 
          //停止搜索
          return;
        }
        else
        {
        	//选择新圆圈
          textModel.isSelected = false;
        }
        
      }
      //更新显示
      drawtextModels();
    }
 
 
    //在某个范围内生成随机数
    function randomFromTo(from, to) {
      return Math.floor(Math.random() * (to - from + 1) + from);
    }
    
    var isDragging = false;
 
    function stopDragging() {

 var realx=0;
 var realy=0;
    function dragCircle(e) {
      // 判断圆圈是否开始拖拽
      if (isDragging == true) {
        // 判断拖拽对象是否存在
        if (previousSelectedText != null) {
          // 取得鼠标位置
          var x = e.pageX - canvas.offsetLeft;
          var y = e.pageY - canvas.offsetTop;

if(realx==0||realy==0)
{
realx=x-previousSelectedText.x;
realy=y-previousSelectedText.y;
}
//else
//{
//	realx=x-previousSelectedText.x-realx;
//	realy=y-previousSelectedText.y-realy;
//}
          // 将圆圈移动到鼠标位置
          previousSelectedText.x = x-realx;
          previousSelectedText.y = y-realy;
 
         // 更新画布
         drawtextModels();
        }
      }
     }
      
    //清空画布
    function clearCanvas() {
      // 去除所有圆圈
      textModels = [];
      // 重新绘制画布.
      drawtextModels();
    }
    
 
//ctx_2d		getcontext2d("2d") 对象
//lineheight	段落文本行高
//bytelength	设置单字节文字一行内的数量
//text			写入画面的段落文本
//startleft		开始绘制文本的 x 坐标位置（相对于画布）
//starttop		开始绘制文本的 y 坐标位置（相对于画布）
function writeTextOnCanvas(ctx_2d, lineheight, bytelength, text ,startleft, starttop){
	function getTrueLength(str){//获取字符串的真实长度（字节长度）
		var len = str.length, truelen = 0;
		for(var x = 0; x < len; x++){
			if(str.charCodeAt(x) > 128){
				truelen += 2;
			}else{
				truelen += 1;
			}
		}
		return truelen;
	}
	function cutString(str, leng){//按字节长度截取字符串，返回substr截取位置
		var len = str.length, tlen = len, nlen = 0;
		for(var x = 0; x < len; x++){
			if(str.charCodeAt(x) > 128){
				if(nlen + 2 < leng){
					nlen += 2;
				}else{
					tlen = x;
					break;
				}
			}else{
				if(nlen + 1 < leng){
					nlen += 1;
				}else{
					tlen = x;
					break;
				}
			}
		}
		return tlen;
	}
	for(var i = 1; getTrueLength(text) > 0; i++){
		var tl = cutString(text, bytelength);
		ctx_2d.fillText(text.substr(0, tl).replace(/^\s+|\s+$/, ""), startleft, (i-1) * lineheight + starttop);
		text = text.substr(tl);
	}
}
