<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hangge.com</title>
  <script src="js/jQuery-2.1.4.min.js"></script>
  <script src="js/canvasopration.js"></script>
  <script src="js/jquery.printPage.js"></script>
  <script src="js/qrcode.js"></script>
	<style>
	     canvas {
	       cursor: pointer;
	       border: 1px solid black;
	     }
	</style>
</head>  
<body>

	<div>
			<label>画布宽度</label>
		  <input id="canvaswidth" placeholder="画布宽度" value="680" />
		  <label>画布高度</label>
		  <input id="canvasheight" placeholder="画布高度" value="420" />
		  <button id="setcanvas" onclick="setCanvas()">设置画布</button>
		  
	</div>
	<br>
  <canvas id="canvas" width="680" height="420">
  </canvas>
  <div>
    <button onclick="addTextContent()">添加内容至画布</button>
    <button onclick="clearCanvas()">清空画布</button>
  </div>
  <div id="textList" style="padding-top: 10px;">
  
	  <div data-type="text">
		  <label>收 件 人</label>
		  <input name="txtcontent" placeholder="收件人姓名" value="收件人姓名" style="width: 400px;"/>
		  <label>横坐标</label>
		  <input name="x_axis" placeholder="横坐标" value="50"/>
		  <label>纵坐标</label>
		  <input name="y_axis" placeholder="纵坐标" value="80"/>
		  <label>宽度</label>
		  <input name="maxwidth" placeholder="文本最大宽度" value="60"/>
		  <label>字体样式</label>
		  <select name="fontname"> 
				<option value="SimSun">宋体</option> 
				<option value="SimHei">黑体</option> 
				<option value="Microsoft YaHei" selected="true">微软雅黑</option>
				<option value="Microsoft JhengHei">微软正黑体</option>
				<option value="NSimSun">新宋体</option>
				<option value="FangSong">仿宋</option>
			</select> 
			<label>字体大小</label>
		  <select name="fontsize"> 
				<option value="12" selected="true">12</option> 
				<option value="14">14</option> 
				<option value="16">16</option> 
				<option value="18">18</option> 
				<option value="20">20</option> 
			</select> 
	  </div>
	  <br>
	  <div data-type="text">
		  <label>收货地址</label>
		  <input name="txtcontent" placeholder="收件人地址" value="北京市西城区新街口外大街28号院 15号楼 100088" style="width: 400px;"/>
		  <label>横坐标</label>
		  <input name="x_axis" placeholder="横坐标" value="50" />
		  <label>纵坐标</label>
		  <input name="y_axis" placeholder="纵坐标" value="150"/>
		  <label>宽度</label>
		  <input name="maxwidth" placeholder="文本最大宽度" value="100"/>
		  <label>字体样式</label>
		  <select name="fontname"> 
				<option value="SimSun">宋体</option> 
				<option value="SimHei">黑体</option> 
				<option value="Microsoft YaHei" selected="true">微软雅黑</option>
				<option value="Microsoft JhengHei">微软正黑体</option>
				<option value="NSimSun">新宋体</option>
				<option value="FangSong">仿宋</option>
			</select> 
		  <label>字体大小</label>
		  <select name="fontsize"> 
				<option value="12" selected="true">12</option> 
				<option value="14">14</option> 
				<option value="16">16</option> 
				<option value="18">18</option> 
				<option value="20">20</option> 
			</select>
	  </div>
	  <br>
	  <div data-type="qrcode">
	  	<label>二 维 码</label>
		  <input name="txtcontent" placeholder="二维码内容" value="http://www.baidu.com" style="width: 400px;"/>
		  <label>横坐标</label>
		  <input name="x_axis" placeholder="横坐标" value="300" />
		  <label>纵坐标</label>
		  <input name="y_axis" placeholder="纵坐标" value="10"/>
		  <label>宽度</label>
		  <input name="imgwidth" placeholder="图象宽度" value="100"/>
		  <label>高度</label>
		  <input name="imgheight" placeholder="图象高度" value="100"/>
	  </div>
  	
  </div>
  
  <div  id="qrcodeW" style="display: none;"></div>
</body>
</html>
